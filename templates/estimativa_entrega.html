{% extends 'layout.html' %}

{% block body %}

<div class="row">
<dir class="column-md-5">
<dir class="card card-body">
<form method="POST" action="/iniciar_reparacao/{{Id}}">
    
    <div class="form-group">
        Estimativa de Entrega (minutos) <input type="number" min="0" step="1" name="estim" value="5" class="form-control">
    </div>  
    
    <div class="form-group">
      <input type="submit" name="ok" value="Validar" class="btn btn-outline-primary btn-block">
    </div>

    <div class="form-group">
      <button onclick="location.href='/sala_de_reparacoes'" type="button" class="btn btn-outline-secondary btn-block">Cancelar</button>
    </div>

</form>
</dir>
</dir>
</div>
{% endblock %}
