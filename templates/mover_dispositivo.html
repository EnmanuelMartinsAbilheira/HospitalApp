{% extends 'layout.html' %}

{% block body %}

<div class="row">
<dir class="column-md-5">
<dir class="card card-body">
<form method="POST" action="/add_deslocacao/{{Id}}">
    
    <div class="form-group">
        <div class="form-group">
        Data <input type="date" name="data" required class="form-control">
        </div>

        Responsavel <select name="responsavel" class="form-control">
          {% if Responsaveis %}
            {% for e in Responsaveis %}
              <option value="{{e.0}}">{{e.1}} ({{e.0}})</option>
            {% endfor %}
          {% else %}
            <option hidden>Ninguém tem Permissões</option>
          {% endif %}
        </select>
    </div>

    <div class="form-group">
        Localização Destino<select name="loc_destino" class="form-control">
          {% if Localizacoes %}
            {% for e in Localizacoes %}
              <option value="{{e.0}}">{{e.1}} ({{e.0}})</option>
            {% endfor %}
          {% else %}
            <option hidden >Não Existem Localizações</option>
          {% endif %}
        </select>
        </div>
        {% if Localizacoes and Dispositivos and Responsaveis %}
        <div class="form-group">
          <input type="submit" name="ok" value="Validar" class="btn btn-outline-primary btn-block">
        </div>
        {% endif %}


    <div class="form-group">
      <input type="submit" name="ok" value="Validar" class="btn btn-outline-primary btn-block">
    </div>

    <div class="form-group">
      <button onclick="location.href='/listar_dispositivo'" type="button" class="btn btn-outline-secondary btn-block">Cancelar</button>
    </div>

</form>
</dir>
</dir>
</div>
{% endblock %}
